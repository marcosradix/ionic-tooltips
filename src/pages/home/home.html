<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Tooltips
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button tooltip="Tooltip com posição cima" positionV="top" >Tooltip cima</button>
  <button ion-button tooltip="Tooltip com posição baixo" positionV="bottom">Tooltip baixo </button>
  <button ion-button tooltip="Tooltip posição de seta" arrow positionV="top" >Tooltip seta</button>
  <button ion-button tooltip="Tooltip sem posição" >Tooltip sem posição</button>

  <button ion-button [tooltip]="tootipText" duration="10000" arrow positionH="right">Tooltip direita </button>
  <button ion-button tooltip="Tooltip posição esquerda" arrow positionH="left" >Tooltip esquerda</button>
  
</ion-content>
